---
layout: default
---

<div class="">
    <h3 class="allArt">All Art</h3>

    <div class="filters">
        <a href="byward.html"><h5>Byward Market</h5></a>
        <a href="centerTown.html"><h5>Center Town</h5></a>
        <a href="glebe.html"><h5>Glebe</h5></a>
    </div>

    <ul class="wrapper">    
        {% assign sortedArt = site.data.artCollection | where: 'area','byward' | sort: 'imageTakenDate' | reverse %} 
        {% for artPiece in sortedArt %}
            <li class="landscape imageContainer" onclick="handleImgClick(event)" id="{{ artPiece.id }}"><img class="" src="https://instagram.com/p/{{ artPiece.id }}/media/?size=m"></li>
        {% endfor %}
    </ul>
</div>

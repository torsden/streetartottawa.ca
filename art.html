---
layout: default
---

<div class="">
    <h3 class="allArt">All Art</h3>
    <ul class="wrapper">    
        {% assign sortedArt = site.data.artCollection | sort: 'date' | reverse %} 
        {% for artPiece in sortedArt %}
            <li class="landscape" onclick="handleImgClick(event)"><img src="https://instagram.com/p/{{ artPiece.id }}/media/?size=l"></li>
        {% endfor %}
    </ul>
</div>
